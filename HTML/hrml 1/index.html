<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payoo Project</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
</head>

<body class="bg-[#F4F5F7]">

  <section id="login_section" class="relative max-w-md max-h-full mx-auto">
    <div class="relative max-w-sm mx-auto pt-5 flex justify-center items-center flex-col">
      <img src="../../photo/bg.png" alt="logo">
      <img class="absolute -mt-44" src="../../photo/Group.png" alt="logo">
    </div>
    <div class="hero -mt-44">
      <div class="hero-content flex-col lg:flex-row-reverse">
        <div class="card bg-base-100 shrink-0 shadow-2xl">
          <form class="card-body sm:w-96">
            <div class="form-control">
              <label class="label">
                <span class="label-text text-[#080808] font-bold text-base">Mobile Number</span>
              </label>
              <input id="number_id" type="number" placeholder="Enter your number" class="input input-bordered"/>
            </div>
            <div class="form-control">
              <label class="label">
                <span class="label-text text-[#080808] font-bold text-base">4 Digit Pin</span>
              </label>
              <input id="pin_id" type="text" placeholder="Enter 4 Digit Pin" class="input input-bordered"/>
              <label class="label">
                <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
              </label>
            </div>
            <div class="form-control mt-6">
              <button id="btn_lgn" class="btn btn-primary">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>


  <script src="../../JS/payoo.js"></script>
</body>

</html>
